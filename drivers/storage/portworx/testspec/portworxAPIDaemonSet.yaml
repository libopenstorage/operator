apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: portworx-api
  namespace: kube-test
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      name: portworx-api
  template:
    metadata:
      labels:
        operator.libopenstorage.org/managed-by: portworx
        name: portworx-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: px/enabled
                operator: NotIn
                values:
                - "false"
              - key: kubernetes.io/os
                operator: In
                values:
                - "linux"
              - key: node-role.kubernetes.io/master
                operator: DoesNotExist
      hostNetwork: true
      hostPID: false
      containers:
        - name: portworx-api
          image: registry.k8s.io/pause:3.1
          imagePullPolicy: Always
          readinessProbe:
            periodSeconds: 10
            httpGet:
              host: 127.0.0.1
              path: /status
              port: 10001
      restartPolicy: Always
      serviceAccountName: portworx
