apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: px-metrics-collector
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - privileged
    resources:
      - securitycontextconstraints
    verbs:
      - use
  - apiGroups:
      - policy
    resourceNames:
      - px-privileged
    resources:
      - podsecuritypolicies
    verbs:
      - use
