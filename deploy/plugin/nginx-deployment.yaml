kind: Deployment
apiVersion: apps/v1
metadata:
  name: px-plugin-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: px-plugin-proxy
  template:
    metadata:
      labels:
        name: px-plugin-proxy
    spec:
      volumes:
        - name: px-plugin-proxy-conf
          configMap:
            name: px-plugin-proxy-conf
        - name: nginx-certs
          secret:
            secretName: px-plugin-proxy
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged:1.23
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: px-plugin-proxy-conf
              mountPath: /etc/nginx
            - name: nginx-certs
              mountPath: /etc/nginx/certs