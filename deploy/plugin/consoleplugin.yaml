apiVersion: console.openshift.io/v1
kind: ConsolePlugin
metadata:
  name: portworx
spec:
  backend:
    service:
      basePath: /
      name: portworx-plugin
      namespace: <placeholder>
      port: 9443
    type: Service
  displayName: Portworx Plugin
  proxy:
    - alias: portworx-api
      endpoint:
        service:
          name: portworx-console-proxy
          namespace: <placeholder>
          port: 443
        type: Service