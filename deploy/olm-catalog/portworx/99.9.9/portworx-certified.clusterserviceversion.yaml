    containerImage: portworx/px-operator:master
    repository: https://github.com/libopenstorage/operator
    createdAt: 2022-01-01T08:00:00Z
    support: https://docs.portworx.com/portworx-enterprise/support/contact-support
    certified: "true"
    console.openshift.io/plugins: '["portworx"]'
    operatorframework.io/initialization-resource: |-
