apiVersion: v1
kind: ServiceAccount
metadata:
  name: operator-test-account
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: operator-test-role
  namespace: kube-system
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: operator-test-role-binding
subjects:
- kind: ServiceAccount
  name: operator-test-account
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: operator-test-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  labels:
    tier: control-plane
  name: operator-test
  namespace: kube-system
spec:
  containers:
  - command: ["gotestsum"]
    args:
    - --junitfile
    - /testresults/junit.xml 
    - --format
    - standard-verbose 
    - --raw-command
    - go
    - tool
    - test2json
    - -t
    - /operator.test
    - -test.v
    - -test.short=true
    FOCUS_TESTS
    imagePullPolicy: Always
    image: openstorage/px-operator-test:latest
    securityContext:
      privileged: false
    volumeMounts:
    - mountPath: /testresults/
      name: testresults
    name: operator
    env:
    - name: TORPEDO_SSH_USER
      value: username
    - name: TORPEDO_SSH_PASSWORD
      value: password
    - name: STORAGE_PROVISIONER 
      value: storage_provisioner
  hostNetwork: false
  hostPID: false
  volumes:
  - hostPath:
      path: /testresults/
      type: DirectoryOrCreate
    name: testresults  
  serviceAccountName: operator-test-account
  restartPolicy: Never
