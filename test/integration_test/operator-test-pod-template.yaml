apiVersion: v1
kind: ServiceAccount
metadata:
  name: operator-test-account
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: operator-test-role
  namespace: kube-system
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: operator-test-role-binding
subjects:
- kind: ServiceAccount
  name: operator-test-account
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: operator-test-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  labels:
    tier: control-plane
  name: operator-test
  namespace: kube-system
spec:
  containers:
  - command: ["gotestsum"]
    args:
    - --junitfile
    - /testresults/junit.xml
    - --format
    - standard-verbose
    - --raw-command
    - go
    - tool
    - test2json
    - -t
    - /operator.test
    - -test.v
    - -test.failfast
    - -test.short=SHORT_FLAG
    - -portworx-spec-gen-url=PORTWORX_SPEC_GEN_URL
    - -portworx-docker-username=PORTWORX_DOCKER_USERNAME
    - -portworx-docker-password=PORTWORX_DOCKER_PASSWORD
    - -portworx-image-override=PX_IMAGE_OVERRIDE
    - -upgrade-hops-url-list=UPGRADE_HOPS_URL_LIST
    - -log-level=LOG_LEVEL
    - -test.run=FOCUS_TESTS
    imagePullPolicy: Always
    image: openstorage/px-operator-test:latest
    securityContext:
      privileged: false
    volumeMounts:
    - mountPath: /testresults/
      name: testresults
    name: operator
  hostNetwork: false
  hostPID: false
  volumes:
  - hostPath:
      path: /testresults/
      type: DirectoryOrCreate
    name: testresults
  serviceAccountName: operator-test-account
  restartPolicy: Never
