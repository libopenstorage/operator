kind: Service
apiVersion: v1
metadata:
  name: portworx-console-proxy
  namespace: openshift-operators
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: portworx-console-proxy
spec:
  selector:
    name: portworx-console-proxy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
    - name: web