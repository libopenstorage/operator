apiVersion: console.openshift.io/v1alpha1
kind: ConsolePlugin
metadata:
  name: portworx
  labels:
    app: portworx-plugin
    app.kubernetes.io/name: portworx-plugin
    app.kubernetes.io/instance: portworx-plugin
    app.kubernetes.io/part-of: portworx-plugin
    app.kubernetes.io/managed-by: portworx-plugin
spec:
  backend:
    service:
      basePath: /
      name: portworx-plugin
      namespace: <placeholder>
      port: 9443
    type: Service
  displayName: Portworx Plugin
  i18n:
    loadType: ''
  proxy:
    - alias: portworx-api
      authorization: None
      endpoint:
        service:
          name: portworx-console-proxy
          namespace: <placeholder>
          port: 443
        type: Service
